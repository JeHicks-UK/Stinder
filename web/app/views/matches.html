<div class="matches-main-container">
  <div class="matches-fixed-container">

    <div class="list-group">
      <a class="list-group-item active">
        Your Matches
      </a>
      <a ng-repeat="match in matches.matches" href="" ng-click="matches.showMatchDetails($index)" ng-class="match.selected ? 'active' : ''" class="list-group-item matches">
        <img class="match-avatar" src="{{::match._user.avatarfull}}">
        <span class="match-name">{{::match._user.displayName}}</span>
        <div class="clearfix"></div>
      </a>
      <a ng-if="!matches.matches || matches.matches.length===0" class="list-group-item matches">
        <span class="">Sorry, you don't have any matches yet. :(</span>
        <div class="clearfix"></div>
      </a>

    </div>

  </div>
  <div ng-if="matches.matches && matches.matches.length!==0" class="matches-fluid-container">

    <div class="well bs-component">
      <a class="steam-account-link" href=""><i class="fa fa-steam-square"></i> Steam Account</a>
      <div class="home-avatar-container">
        <img class="home-avatar" src="{{matches.matchDetails.avatarfull}}">
      </div>
      <div class="home-user-details">
        <div class="home-display-name">{{matches.matchDetails.displayName}}</div>
        <div class="home-languages"><span ng-repeat="lan in matches.matchDetails.languages">{{lan}} <span ng-if="!$last">, </span></span></div>
        <div class="home-about">{{matches.matchDetails.aboutMe}}</div>
      </div>
      <div class="clearfix"></div>
      <div ui-grid="matches.gameGridOptions" my-ui-grid-resize class="matches-game-grid"></div>
    </div>


  </div>
</div>
